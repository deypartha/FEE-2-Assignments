<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Admission Form</title>
</head>
<body>
 <div class="container"> 
    <span>
        <img src="https://png.pngtree.com/png-clipart/20230405/original/pngtree-scool-college-logo-victor-png-image_9026968.png" height="150" width="150">
    </span>
    <span>
        <h1 >College Admission Form</h1>
    </span>


</div>
  <form id="college-admission-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required  placeholder="Enter your email"><br><br>
 
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter password"><br><br>

    <label for="gender">Gender:</label>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female"><br><br>

    <label for="comment">About Me</label>
    <textarea id="comment" name="comment" rows="5" cols="30"></textarea><br><br>

    <label for="dob">D.O.B.</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="subjects">Optional Subject</label>
    <select id="subjects" name="subjects">
      <option value="math">Sports</option>
      <option value="physics">Physics</option>
      <option value="chemistry">Chemistry</option>
      </select><br><br>

    
      <input type="checkbox" id="tnc" name="tnc" required>
    <label for="tnc">I agree with all the terms & conditions.</label><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>

</html>
