<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <h2 class="form-header" style="color: brown; text-align: center;">Enter details below to change profile</h2>
        </div>
        <div class="form-control">
            <div class="row">
                <div class="col-lg-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-lg-6">
                    <label for="pass">Password</label>
                    <input type="email" class="form-control" id="pass">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <label for="address2">Address 2</label>
                    <input type="address" class="form-control" id="address2">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-6">
                    <label for="city">City</label>
                    <input type="city" class="form-control" id="city">
                </div>
                <div class="col-lg-4">
                    <label for="state" class="form-label">State</label>
                    <select name="" id="state" class="form-control">
                        <option value="" selected>Choose....</option>
                        <option value="">Punjab</option>
                        <option value="">Bihar</option>
                        <option value="">West Bengal</option>
                        <option value="">Rajasthan</option>
                        <option value="">Orisha</option>
                        <option value="">Uttar Pradesh</option>
                    </select>
                </div>
                <div class="col-lg-2">
                    <label for="email">Zip</label>
                    <input type="email" class="form-control" id="pass">
                </div>
            </div>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Check me out</label>
            <br>
            <br>
            <button class="btn btn-primary">Sign in</button>
        </div>
        <div>            
        </div>
    </div>
</body>
</html>
